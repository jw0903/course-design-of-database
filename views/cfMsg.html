<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1><a href="/"  title="点击退出，重新登录">住院信息管理系统</a></h1>
      <div class="row">
        <div class="col-md-3 text-center"><a href="/add">住院登记</a></div>
        <div class="col-md-3 text-center"><a href="/ysMsg">医生信息</a></div>
        <div class="col-md-3 text-center"><a href="/showCfmsg">处方信息</a></div>
        <div class="col-md-3 text-center"><a href="/del">出院手续</a></div>
      </div>
    </div>
    <h2 class="text-center">处方信息</h2>
    <form id="form" enctype="multipart/form-data" class="form-horizontal">
      <div class="form-group">
        <label for="br_no" class="col-md-4 control-label">病人ID</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="br_no" name="br_no" placeholder="输入病人ID(示例:'6XX')" value="<%= br.br_no %>" readonly="readonly">
        </div>
      </div>
      <div class="form-group">
        <label for="br_name" class="col-md-4 control-label">姓名</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="br_name" name="br_name" placeholder="请输入姓名" readonly="readonly" value="<%= br.br_name %>">
        </div>
      </div>
      <div class="form-group">
        <label for="gender" class="col-md-4 control-label">性别 </label>
        <div class="col-md-6">
          <input class="form-control" readonly="readonly"  name="gender" value="<%= br.gender %>">
          </input>
        </div>
      </div>
      <div class="form-group">
        <label for="age" class="col-md-4 control-label">年龄</label>
        <div class="col-md-6">
          <input type="text" name="age" class="form-control" id="age" placeholder="请输入年龄" onchange="if(!/(^0$)|(^100$)|(^\d{1,2}$)/.test(value)){value='';alert('输入格式不正确!');}" readonly="readonly" value="<%= br.age %>">
        </div>
      </div>
      <div class="form-group">
        <label for="cf_content" class="col-md-4 control-label">处方内容</label>
        <div class="col-md-6">
          <input type="text" name="address" class="form-control" id="cf_content" placeholder="处方内容" readonly="readonly" value="<%= br.cf_content %>">
          <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!上一行 -->
        </div>
      </div>
      <div class="form-group">
        <label for="fee" class="col-md-4 control-label">费用</label>
        <div class="col-md-6">
          <input name="fee" type="text" class="form-control" id="fee" placeholder="处方费用" readonly="readonly" value="<%= br.fee %>">
          <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!上一行 -->
        </div>
      </div>
      <div class="form-group">
        <label for="zgys" class="col-md-4 control-label">开方医生</label>
        <div class="col-md-6">
          <input class="form-control" id="zgys"  name="zgys" readonly="readonly" value="<%= br.zgys %>">
        </div>
      </div>
    </form>
  </div>
  <script src="node_modules/art-template/dist/template.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/mad5.js"></script>
  <script>
    console.log($('#zgys').val);
  </script>
</body>

</html>
